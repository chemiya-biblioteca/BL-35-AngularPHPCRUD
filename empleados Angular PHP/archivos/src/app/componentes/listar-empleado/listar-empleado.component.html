<div class="card">
    <div class="card-header">

<a class="btn btn-success" routerLink="/agregar-empleado/">agregar</a>
    </div>

    <div class="card-body">
       <h1>lista Empleados</h1> 
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>correo</th>
                    <th>acciones</th>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl=index">
                    <td>{{empleado.id}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.correo}}</td>
                    <td><a class="btn btn-info" routerLink="/editar-empleado/{{empleado.id}}">editar</a>
                        <a class="btn btn-danger" (click)="borrarRegistro(empleado.id, iControl)" >borrar</a>
                    </td>
                </tr>


            </tbody>
        </table>
    </div>


</div>
